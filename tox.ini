[tox]
envlist =
    docs
    lint

[testenv:docs]
changedir=docs
commands=sphinx-build -W -b html -d _build/doctrees .  _build/html
extras=docs

[testenv:lint]
commands=flake8 salmon tests setup.py
deps=flake8

[flake8]
max-line-length = 120
exclude =
    .eggs
    .git
    .tox
    __pycache__
    build
    docs
    env
