[tox]
envlist =
    docs
    lint
    isort
    py{36,37,38,39,py3}

[testenv]
commands =
    python --version
    coverage run --branch setup.py test
    coverage report
    coverage xml
    coverage html
deps =
    coverage
    jinja2<3

[testenv:docs]
whitelist_externals = make
changedir = docs
commands = make html
extras = docs

[testenv:lint]
commands = flake8 salmon tests setup.py
deps =
    flake8
    mccabe
skip_install = true

[testenv:isort]
commands = isort --check-only --diff salmon setup.py
deps = isort
skip_install = true

[flake8]
max-line-length = 120
max-complexity = 10
exclude =
    .eggs
    .git
    .tox
    __pycache__
    build
    docs
    env

[isort]
line_length = 120
from_first = true
use_parentheses = true
skip_glob =
    salmon/_version.py
    versioneer.py
    tests/*

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    pypy-3.6: pypy3
    pypy-3.7: pypy3
